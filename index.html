<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section id="cadastro">
            <h2>Cadastre-se</h2>
            <form action="login.html" method="post">
                <div>
                    <label for="nome_cadastro">Nome Completo:</label>
                    <input type="text" id="nome_cadastro" name="nome_cadastro" required>
                </div>
                <div>
                    <label for="email_cadastro">E-mail:</label>
                    <input type="email" id="email_cadastro" name="email_cadastro" required>
                </div>
                <div>
                    <label for="senha_cadastro">Senha:</label>
                    <input type="password" id="senha_cadastro" name="senha_cadastro" required>
                </div>
                <div>
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
                <div>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
                <button type="submit" class="botao-enviar">Ir para Login</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form action="principal.html" method="post">
                <div>
                    <label for="email_login">E-mail:</label>
                    <input type="email" id="email_login" name="email_login" required>
                </div>
                <div>
                    <label for="senha_login">Senha:</label>
                    <input type="password" id="senha_login" name="senha_login" required>
                </div>
                <button type="submit" class="botao-enviar">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
